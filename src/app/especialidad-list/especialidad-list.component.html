<p></p>
<div class="card border-dark mb-3">
    <div class="card-header">Especialidades</div>
    <div class="card-body text-dark">
        <h5 class="card-title">Listado de Especialidades</h5>
    </div>
    <table class="table table-dark">
        <thead> 
            <tr>
                <th>id</th>
                <th>Nombre</th>
                <th>Descripcion</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of especialidades">
                <th>{{p.idEspecialidad}}</th>
                <th>{{p.nomEspecialidad}}</th>
                <th>{{p.descripcionEspecialidad}}</th>
            </tr>
        </tbody>

    </table>

</div>
