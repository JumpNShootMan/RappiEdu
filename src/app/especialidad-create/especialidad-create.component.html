<p></p>
<div class="card border-dark mb-3">
    <form (ngSubmit) = "save()">
        <div class="form-group">
            <label for="nomEspecialidad">Especialidad</label>
            <input type="text" class="form-control" id="nomEspecialidad" [(ngModel)]="especialidad.nomEspecialidad" name="nomEspecialidad">
        </div>
    </form>
    <form (ngSubmit) = "save()">
        <div class="form-group">
            <label for="descripcionEspecialidad">Descripcion</label>
            <input type="text" class="form-control" id="descripcionEspecialidad" [(ngModel)]="especialidad.descripcionEspecialidad" name="descripcionEspecialidad">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Registrar</button>
        </div>
    </form>
</div>
